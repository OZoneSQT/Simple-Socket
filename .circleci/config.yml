version: 2
jobs:
  build:
    docker:
      - image: debian:stretch
    steps:
      - checkout
      - run:
          name: Greeting
          command: echo Hello, world.
      - run:
          name: Print the Current Time
          command: date
      - run:
          name: Installing GCC
          command: 'apt-get update && apt-get install -y gcc g++ && gcc -v'
      - run:
          name: Install CMAKE
          command: 'apt-get update && sudo apt-get install -y cmake'
